</style>

<div id='map'></div>
<div id="menu">
    <input
            id="ckjlf5lgf0uql19phwrf8e4wh"
            type="radio"
            name="rtoggle"
            value="streets"
            checked="checked"
    />
    <label for="ckjlf5lgf0uql19phwrf8e4wh">500</label>
    <input id="ckjvdetel0jcj19nwvyi9idtz" type="radio" name="rtoggle" value="light"/>
    <label for="ckjvdetel0jcj19nwvyi9idtz">1000</label>
    <input id="ckjve4idc0eno1apezz12qv5o" type="radio" name="rtoggle" value="dark"/>
    <label for="ckjve4idc0eno1apezz12qv5o">1500</label>
    <input id="ckjvf4wfy0l3x19nzugqbxc1q" type="radio" name="rtoggle" value="outdoors"/>
    <label for="ckjvf4wfy0l3x19nzugqbxc1q">2000</label>

    <label for="ckjvfye6f0lsz19o5ilk05b90">2500</label>
    <input id="ckjvgnh0h0mhx19nygcxrzcrr" type="radio" name="rtoggle" value="satellite"/>
    <label for="ckjvgnh0h0mhx19nygcxrzcrr">3000</label>
</div>

<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoibmVoZW1pYWhhcmNoaXZlIiwiYSI6ImNramp6OXN2bDF0OGgyeHRnMjB6ZmdianYifQ.ixrqFAV8JKIMyO5Pz8cvJw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/nehemiaharchive/ckjlf5lgf0uql19phwrf8e4wh',
        center: [138, 36], // starting position [lng, lat]
        minZoom: 3,
        zoom: 5 // starting zoom
    });

    map.on('load', function () {
        map.resize();
    });

    cameraPosition();

    function cameraPosition() {
        var position = [145, 30];
        var altitude = 500000;
        var target = [138, 36];

        var camera = map.getFreeCameraOptions();

        camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
            position,
            altitude
        );
        camera.lookAtPoint(target);

        map.setFreeCameraOptions(camera);
    }

    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');

    function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle('mapbox://styles/nehemiaharchive/' + layerId);
    }

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }
</script>
