<script>
    // TO MAKE THE MAP APPEAR YOU MUST

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/nehemiaharchive/ckjlf5lgf0uql19phwrf8e4wh',    //500
        //      mapbox://styles/nehemiaharchive/ckjvdetel0jcj19nwvyi9idtz      //1000
        //      mapbox://styles/nehemiaharchive/ckjve4idc0eno1apezz12qv5o      //1500

        //      mapbox://styles/nehemiaharchive/ckjvgnh0h0mhx19nygcxrzcrr      //3000

        //style: 'mapbox://styles/mapbox/dark-v10', // stylesheet location
        center: [138, 36], // starting position [lng, lat]
        minZoom: 3,
        zoom: 5 // starting zoom
    });

    map.on('load', function () {
        map.resize();

        //source();
    });

    cameraPosition();

    function cameraPosition() {
        var position = [145, 30];
        var altitude = 500000;
        var target = [138, 36];

        var camera = map.getFreeCameraOptions();

        camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
            position,
            altitude
        );
        camera.lookAtPoint(target);

        map.setFreeCameraOptions(camera);
    }

    function source() {
        map.addSource('some id', {
            type: 'geojson',
            data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_ports.geojson'
        });
    }
</script>
