<script>

    // default variables for vertical viewports
    var mapPitch = 60;
    var mapBearing = 30;
    var mapBoundary = [
        [129, 29], // okinawa, south west corner of Japan
        [138, 38] // hokkaido, north east corner of Japan
    ];

    if (window.innerWidth > window.innerHeight) {
        console.log("viewport is horizontal, fit pitch and bearing");
        mapPitch = 60;
        mapBearing = -40;
        mapBoundary = [
            [132, 32],
            [142, 42]
        ];
    } else {
        console.log("viewport is vertical, keep current pitch and bearing")
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoibmVoZW1pYWhhcmNoaXZlIiwiYSI6ImNramp6OXN2bDF0OGgyeHRnMjB6ZmdianYifQ.ixrqFAV8JKIMyO5Pz8cvJw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10', //streets-v11 //dark-v9
        center: [138, 36],
        zoom: 5.5,
        pitch: mapPitch,
        antialias: true,
        attributionControl: false,
        hash: "map"
    });

    map.on('load', function () {

        map.addControl(new mapboxgl.NavigationControl());

        map.addControl(new mapboxgl.FullscreenControl());

        //start mesh

        let reach = 500;
        let meshPopulationYear = 2010;

        let populationMeshColor = ["case",
            ["==", ['get', 'reach'], null], "#53d8fd",
            ["<=", ['get', 'reach'], reach], "#fd853a",
            "#53d8fd"]; //orange:"#fd853a", blue: "#53d8fd"

        map.addSource('100m-mesh', {
            'type': 'vector',
            'url': 'mapbox://nehemiaharchive.100m-mesh-population-reach'
        });

        map.addLayer({
            'id': '100m-mesh',
            'source': '100m-mesh',
            'source-layer': '100m-mesh-population-reach',
            "minzoom": 14,
            'type': 'fill-extrusion',
            'paint': {
                'fill-extrusion-color': populationMeshColor,
                'fill-extrusion-height': ["*", ["sqrt", ['get', 'P' + meshPopulationYear + 'TT']], 10], //['get', 'P2010TT']
                'fill-extrusion-opacity': 0.4
            }
        });

        map.addSource('100m-mesh-points', {
            'type': 'vector',
            'url': 'mapbox://nehemiaharchive.100m-mesh-points-reach'
        });

        map.addLayer({
            'id': '100m-mesh-points',
            'source': '100m-mesh-points',
            'source-layer': '100m-mesh-points-reach',
            "maxzoom": 14,
            "minzoom": 10,
            'type': 'circle',
            'paint': {
                'circle-color': populationMeshColor, //orange:"#fd853a", blue: "#53d8fd"
                'circle-pitch-alignment': 'map',
                'circle-radius': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    10, // zoom
                    1.5, // radius
                    11, // zoom
                    2, // radius
                    12, // zoom
                    5, // radius
                    13, // zoom
                    7, // radius
                    14, // zoom
                    12 // radius
                ],
                'circle-opacity': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    10, // zoom
                    0.39, // radius
                    11, // zoom
                    0.37, // radius
                    12, // zoom
                    0.35, // radius
                    13, // zoom
                    0.33, // radius
                    14, // zoom
                    0.31 // radius
                ]
            }
        });

        //end mesh

    });

</script>
