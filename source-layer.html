<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church and Station</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoibmVoZW1pYWhhcmNoaXZlIiwiYSI6ImNramp6OXN2bDF0OGgyeHRnMjB6ZmdianYifQ.ixrqFAV8JKIMyO5Pz8cvJw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [138, 36],
        zoom: 5,
        pitch: 40,
        bearing: 20,
        antialias: true
    });

    map.on('load', function () {
        map.addSource('500-station-polygon-without-church', {
// GeoJSON Data source used in vector tiles, documented at
// https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data':
                'https://raw.githubusercontent.com/nehemiaharchives/cpsd/master/data/japan/500-station-polygon-without-church.json'
        });
        map.addLayer({
            'id': '500-station-polygon-without-church-extrusion',
            'type': 'fill-extrusion',
            'source': '500-station-polygon-without-church',
            'paint': {
// See the Mapbox Style Specification for details on data expressions.
// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions

// Get the fill-extrusion-color from the source 'color' property.
                'fill-extrusion-color': "#53d8fd",

// Get fill-extrusion-height from the source 'height' property.
                'fill-extrusion-height': ["*", ["sqrt", ['get', 'passengers']], 10],

// Make extrusions slightly opaque for see through indoor walls.
                'fill-extrusion-opacity': 0.53
            }
        });
    });
</script>
</body>
</html>
